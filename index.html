<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Manager - Login/Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Login</h1>
    <div id="loginForm">
        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">
        <button id="loginBtn" onclick="login()">Login</button>
        <p id="dha">Don’t have an account?</p> <a href="#" onclick="showRegister()" id="dhaBtn">Register</a>
    </div>
    
    <div id="registerForm" style="display:none;">
        <input type="text" id="regUser" placeholder="Username">
        <input type="password" id="regPass" placeholder="Password">
        <button id="registerBtn" onclick="register()">Register</button>
        <p id="aha">Already have an account?</p> <a href="#" onclick="showLogin()" id="ahaBtn">Login</a>
    </div>
    
    <button id="langToggle" onclick="toggleLanguage()">🌐 Toggle Language</button>
    <script src="script.js"></script>
</body>

</html>
